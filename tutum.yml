lb:
  image: tutum/haproxy
  links:
    - "web:web"
  ports:
    - "80:80"
    - "443:443"
  expose:
    - "80"
    - "443"
  restart: always
  deployment_strategy: every_node
  roles:
      - global
  autoredeploy: true
  privileged: true
  links:
    - purplebooth-co-uk
purplebooth-co-uk:
  deployment_strategy: high_availability
  image: quay.io/purplebooth/purplebooth-co-uk-v2:latest
  target_num_containers: 2
  environment:
    - SSL_CERT
    - VIRTUAL_HOST=https://purplebooth.co.uk, http://purplebooth.co.uk, https://www.purplebooth.co.uk, http://www.purplebooth.co.uk
