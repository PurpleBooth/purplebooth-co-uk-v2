{{ if isset .Site.Params "highlight" }}
<script src="{{ .Site.BaseURL }}/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>{{ end }}
{{ with .Site.Params.googleAnalytics }}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', '{{ . }}', 'auto');
    ga('send', 'pageview');

</script>
{{ end }}

{{ if isset .Site.Params "highlight" }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/highlight/{{ .Site.Params.highlight }}.css">{{ end }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
<script>
    var links = document.getElementsByTagName("a");
    var head = document.getElementsByTagName('head')[0];

    for (i = 0; i < links.length; i++) {
        if(links[i].href.slice(0, -1).indexOf("{{ .Site.BaseURL }}") != -1) {
            var prerender = document.createElement('link');
            prerender.setAttribute('rel', 'prerender prefetch');
            prerender.setAttribute('href', links[i].href);
            head.appendChild(prerender);
        }
    }
</script>
</body>
</html>
